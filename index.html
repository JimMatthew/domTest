<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="header">WhiteBoard </div>

        <div class="mainpanel">
            <div class="controlpanel">
                <div class="label"> Hold left click to paint right click to erase</div>
                <button class="bclr btn">Clear </button>
                <div class="cmodelbl label">Current mode: Shade</div>
                <button type="button" class="bchangemode btn">Change Mode</button>

                <button class="btn btoggrid">Grid Off</button>

            </div>
            <div id="container" class="container" draggable="false"></div>
        </div>

        <div class="footer">2024 James Lindstrom</div>
